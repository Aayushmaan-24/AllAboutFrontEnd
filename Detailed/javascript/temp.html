<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Conv</title>
    <link rel="Stylesheet" href="temp.css">
</head>
<body>
    <form>
        <h1>Temperature Conversion</h1>
        <input type="number" id="textbox" value="0"><br><br><br><br>
        <input type="radio" id="fahrenheit" name="unit">
        <label for="fahrenheit">Fahrenheit</label><br><br>
        <input type="radio" id="celsius" name="unit">
        <label for="celsius">Celsius</label><br><br><br><br>

        <button type="button" onclick="convert()">Convert</button>

        <p id="result">Select a Unit</p>
        <script src="temp.js"></script>

    </form>






    <script src="temp.js"></script>
</body>
